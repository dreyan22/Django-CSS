<html lang="en-US">
    <head>
        <title>Task List</title>
    </head>
    <body>
        <h1>Task List</h1>
        <ul>
            {% for task in object_list %}
                <li>
                    <a href="{{ task.get_absolute_url }}">{{ task.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
