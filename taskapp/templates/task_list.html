{% extends 'base.html' %}
{% load static %}

{% block title %}
Task List
{% endblock %}

{% block content %}
    <h1>Task List</h1>
    <ul>
        {% for task in object_list %}
            <li>
                <a href="{{ task.get_absolute_url }}">{{ task.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
